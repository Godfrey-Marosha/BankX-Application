<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank X</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Bank X</h1>
    <a th:href="@{/customer/create}">Create New Customer</a><br><br>
    <h2>Customers</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.mobileNumber}"></td>
            <td>
                <span th:each="account : ${customer.accounts}">
                    <a th:href="@{/account/details/{accountId}(accountId=${account.id})}">Account Details</a>
                    <br/>
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <br>
    <a th:href="@{/transfer}">Transfer Funds</a>
</div>
</body>
</html>
