<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer Funds</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Transfer Funds</h1>
    <form action="#" th:action="@{/transfer}" th:object="${transferRequest}" method="post">
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <label for="fromAccountId">From Account:</label>
        <select id="fromAccountId" th:field="*{fromAccountId}" required="required">
            <option th:each="account : ${accounts}"
                    th:if="${account != null}"
                    th:value="${account.id}"
                    th:text="${account.accountType + ' (ID: ' + account.id + ')'}">
            </option>

        </select><br><br>

        <label for="toAccountId">To Account:</label>
        <select id="toAccountId" th:field="*{toAccountId}" required="required">
            <option th:each="account : ${accounts}"
                    th:if="${account != null}"
                    th:value="${account.id}"
                    th:text="${account.accountType + ' (ID: ' + account.id + ')'}">
            </option>

        </select><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" th:field="*{amount}" required="required"/><br><br>

        <input type="submit" value="Transfer Funds"/>
    </form>
    <a th:href="@{/}">Back to Dashboard</a>
</div>
</body>
</html>
