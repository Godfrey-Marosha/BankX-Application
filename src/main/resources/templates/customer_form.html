<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Create New Customer</h1>
    <form action="#" th:action="@{/customer/create}" th:object="${customer}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required="required"/><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required="required"/><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required="required"/><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" th:field="*{mobileNumber}" required="required"/><br><br>

        <input type="submit" value="Create Customer"/>
    </form>
</div>
</body>
</html>
